{% extends 'core/base.html' %}{% block content %} {% load static %}
	{% comment %} <div id="fh5co-page">
		<div id="fh5co-main">
			<div class="fh5co-narrow-content">
				<h2 class="fh5co-heading animate-box" data-animate-effect="fadeInLeft">Campus <span>digital</span></h2>
				<div class="row animate-box" data-animate-effect="fadeInLeft">
                {% for servicio in servicios %}
                    <div class="col-md-4 col-sm-6 col-xs-6 col-xxs-12 work-item">
                        <a href="{{servicio.id}}">
                            <img src="{{servicio.image.url}}" alt="Free HTML5 Website Template by FreeHTML5.co" class="img-responsive">
                            <h3 class="fh5co-work-title">{{servicio.title}}</h3>
                            <p>{{servicio.subtitle}}</p>
                        </a>
                    </div>
                    <div class="clearfix visible-md-block"></div>   
                {%endfor%}
				</div>
			</div>
		</div>
	</div> {% endcomment %}
{% endblock %}
