<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    {% load static %}

    <title>Campus digital | Ingresar</title>
    <link rel="shortcut icon" href="{% static 'core/images/logo_u.png' %}">

    <!-- Custom fonts for this template-->
    <link href="{% static 'core/login/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'core/login/css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">
    
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="logo_uni">
                <img src="{% static 'core/images/univ.png' %}" alt="Free HTML5 Bootstrap Website Template">
            </div>
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Bienvenido de vuelta!</h1>
                                    </div>
                                    <form method="POST" class="user">
                                    {%csrf_token%}
                                        <div class="form-group">
                                            {{form.user}}
                                        </div>
                                        <div class="form-group">
                                            {{form.password}}
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Recordarme </label>
                                            </div>
                                        </div>
                                            <button type="submit" id="link_index"  class="btn btn-primary btn-user btn-block">Ingresar</button>
                                        </div>
                                    </form>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">¿Olvidaste la contraseña?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="register.html">Crea una cuenta!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script type="text/javascript" src="{% static 'core/login/vendor/jquery/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'core/login/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script type="text/javascript" src="{% static 'core/login/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script type="text/javascript" src="{% static 'core/login/js/sb-admin-2.min.js' %}"></script>


</body>

</html>
